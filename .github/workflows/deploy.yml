name: Deploy to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_VAR_project_name: travel-plan
  TF_VAR_environment: dev

jobs:
  infrastructure:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    outputs:
      acr_login_server: ${{ steps.tf_out.outputs.acr_login_server }}
      resource_group_name: ${{ steps.tf_out.outputs.resource_group_name }}
      app_url: ${{ steps.tf_out.outputs.app_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false # Needed for proper output parsing

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
        env:
          ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        # Note: In a production environment, you should configure a remote backend here
        # to persist state. Currently, this uses local state which is lost after the job.

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}

      - name: Get Terraform Outputs
        id: tf_out
        working-directory: ./terraform
        run: |
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "app_url=$(terraform output -raw app_url)" >> $GITHUB_OUTPUT

  build-and-deploy:
    name: Build and Deploy
    needs: infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ needs.infrastructure.outputs.acr_login_server }}

      - name: Build and Push App
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ needs.infrastructure.outputs.acr_login_server }}/app:${{ github.sha }}

      - name: Update App Container App
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az containerapp update \
              --name travel-plan-app \
              --resource-group ${{ needs.infrastructure.outputs.resource_group_name }} \
              --image ${{ needs.infrastructure.outputs.acr_login_server }}/app:${{ github.sha }} \
              --set-env-vars JWT_SECRET=${{ secrets.JWT_SECRET }} OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

